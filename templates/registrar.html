<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mercado Vecino</title>

    <!-- CSS desde static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registrar.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='imagenes/logo.drawio.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Crear Cuenta</h2>
            <!-- Corregido: registro ‚Üí registrar -->
            <form id="registerForm" class="register-form" method="POST" action="{{ url_for('registrar') }}">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="60" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" required maxlength="60" autocomplete="family-name">
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo Electr√≥nico *</label>
                    <input type="email" id="correo" name="correo" required maxlength="120" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Tel√©fono *</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="20" autocomplete="tel">
                </div>
                
                <div class="form-group">
                    <label for="contrase√±a">Contrase√±a *</label>
                    <input type="password" id="contrase√±a" name="contrase√±a" required minlength="6" autocomplete="new-password">
                    <small>M√≠nimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contrase√±a *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="rol">Tipo de Usuario</label>
                    <select id="rol" name="rol">
                        <option value="cliente">üõí Comprador</option>
                        <option value="vendedor">üè™ Vendedor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Direcci√≥n</label>
                    <textarea id="direccion" name="direccion" rows="3" maxlength="255" placeholder="Ingresa tu direcci√≥n completa" autocomplete="address-line1"></textarea>
                </div>
                
                <div id="message" class="message"></div>
                
                <button type="submit" id="submitBtn" class="btn-submit">
                    <span class="btn-text">Crear Cuenta</span>
                    <span class="loading" style="display: none;">‚ü≥ Creando...</span>
                </button>
            </form>
            
            <p class="login-link">
                ¬øYa tienes cuenta? <a href="{{ url_for('login') }}">Inicia Sesi√≥n</a>
            </p>
        </div>
    </div>
    
    <!-- JS desde static -->
    <script src="{{ url_for('static', filename='js/registrar.js') }}"></script>
</body>
</html>
