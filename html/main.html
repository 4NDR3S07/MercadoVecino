<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="background-animation">
        <!-- Part칤culas se generar치n aqu칤 con JavaScript -->
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon">游</div>
        </div>
        
        <h1 class="welcome-title">Bienvenido a MercadoVecino</h1>
        <p class="welcome-subtitle">Tu marketplace local de confianza</p>
        
        <div class="acciones" id="headerActions">
         <button class="btn btn-iniciar" onclick="window.location.href='../html/login.html'">Iniciar Sesi칩n</button>
         <button class="btn btn-registrar" onclick="window.location.href='../html/registro.html'">Registrarse</button>
        </div>
    </div>

    <!-- Modal de Inicio de Sesi칩n -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
                <h2 class="modal-title">Iniciar Sesi칩n</h2>
            </div>
            <div class="modal-body">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Correo Electr칩nico:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contrase침a:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Iniciar Sesi칩n</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
                <h2 class="modal-title">Registrarse</h2>
            </div>
            <div class="modal-body">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Nombre Completo:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electr칩nico:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contrase침a:</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmar Contrase침a:</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

   <script>
        // Crear part칤culas de fondo
        function createParticles() {
            const container = document.querySelector('.background-animation');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Funciones para manejar modales
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Manejar inicio de sesi칩n
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Aqu칤 ir칤an las validaciones reales
            if (email && password) {
                showMessage('춰Inicio de sesi칩n exitoso! Redirigiendo...', 'success');
                setTimeout(() => {
                    // Redireccionar a la p치gina principal
                    window.location.href = '#'; // Cambiar por la URL real
                }, 2000);
            }
        }

        // Manejar registro
        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Las contrase침as no coinciden', 'error');
                return;
            }
            
            if (name && email && password) {
                showMessage('춰Registro exitoso! Bienvenido a MercadoVecino', 'success');
                setTimeout(() => {
                    closeModal('registerModal');
                    // Aqu칤 se podr칤a redireccionar o mostrar login
                }, 2000);
            }
        }

        // Funci칩n para mostrar mensajes
        function showMessage(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 2rem;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 2000;
                animation: slideIn 0.3s ease;
                background: ${type === 'success' ? 'linear-gradient(45deg, #4CAF50, #45a049)' : 
                            type === 'error' ? 'linear-gradient(45deg, #f44336, #d32f2f)' : 
                            'linear-gradient(45deg, #2196F3, #1976D2)'};
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Agregar estilos para animaciones de notificaci칩n
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Inicializar cuando se carga la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
